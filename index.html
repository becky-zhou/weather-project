<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-6"></div>
                <div class="header">
                    <h1>Weather</h1>
                    <hr>
                    <div class="form-group">
                        <label for="city">Which city would you like to find out?</label>
                        <input type="text" class="form-control" id="cityName" placeholder="City Name">
                    </div>
                    <button type="button" class="btn btn-primary" id="submit">Submit</button>
                </div>
        </div>


    <script id="weather-table" type="text/x-handlebars-template">
        <div class="days col-md-6">
            <h4>{{ temperture }}</h4>
            <span>{{ dayOfTheWeek }} </span>  - <span>{{ temp }} </span> 

        </div>
    </script>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
